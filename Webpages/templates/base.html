<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css')}}">
    {% block head %}{% endblock %}

  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" style="padding-bottom: 0;">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand nav-bar-name">&lt;queen/&gt;</span>
        </div>

        <ul class="nav navbar-nav nav-right mr-auto">
          <li class="nav-item active">
            <a class="nav-link-heading nav-link" href="/#section-Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link-heading nav-link" href="/#section-About">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link nav-link-heading dropdown-toggle" style="margin-right: 0%;" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Portfolio
            </a>
            <div class="dropdown-menu dropdown-item-heading" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/portfolio#section-game">Games</a>
              <a class="dropdown-item" href="/portfolio#section-app">Applications</a>
              <a class="dropdown-item" href="/portfolio#section-website">Websites</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link-heading nav-link" href="/#section-Contact">Contact</a>
          </li>
        </ul>
        
      </div>
    </nav>
    <!-- END OF NAVBAR -->

    {% block content %}
    {% endblock %}

    <!-- CONTACT -->
    <div class="container-fluid bg-dark d-flex justify-content-center" id="section-Contact" style="padding-left:15%; padding-right: 15%; padding-top: 1.5em;">
      <div class="row" style="height: 0; width: 30%; padding-bottom: 6%;">
        <div class="col col-sm d-flex justify-content-center">
          <a href="https://www.facebook.com/profile.php?id=100008825226788" target="_blank">
            <img class="card-img-top" src="{{url_for('static', filename='Images/facebook_icon.png')}}" alt="facebook-icon">
          </a>
        </div>
        <div class="col col-sm d-flex justify-content-center">
          <a href="https://www.instagram.com/_queen.wcy_" target="_blank">
            <img class="card-img-top" src="{{url_for('static', filename='Images/instagram_icon.png')}}" alt="instagram-icon">
          </a>
        </div>
        <div class="col col-sm d-flex justify-content-center">
          <a href="http://linkedin.com/in/queena-wong-5619361a3" target="_blank">
            <img class="card-img-top" src="{{url_for('static', filename='Images/linkedin_icon.png')}}" alt="linkedin_icon">
          </a>
        </div>
        <div class="col col-sm d-flex justify-content-center">
          <a href="mailto:wongq9999@outlook.com" target="_blank">
            <img class="card-img-top" src="{{url_for('static', filename='Images/outlook_icon.png')}}" alt="outlook-icon">
          </a>
        </div>
        <div class="col col-sm d-flex justify-content-center">
          <a href="https://github.com/imcoolthx" target="_blank">
            <img class="card-img-top" src="{{url_for('static', filename='Images/github_icon.png')}}" alt="github-icon">
          </a>
        </div>
      </div>
    </div>   

    <!-- END OF CONTACT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='/js/scroll-down.js')}}" type="text/javascript"></script>

  </body>
</html>
